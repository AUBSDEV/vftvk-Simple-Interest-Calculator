<!DOCTYPE html>
<html>
    <head>
    <title>Aubrey's Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    <div class="maindiv">
        
         <div class="row">
            <h1>Simple Interest Calculator</h1>
         </div>
        
         <table class="center-table">
            <tr>
                <td>Amount</td> 
                <td><input type="rate"  id="principal" style="width:125px"></td> 
            </tr>
            <tr>
                <td>Interest Rate</td> 
                <td><input type="range" onchange="updateRate()" id="rate" min="1"  max="20"  step="0.25"  default_val="10.25">&nbsp;<span id="rate_val">10.25</span>%</td>
                
            </tr>
                
            
            <tr>
                <td>No. of Years</td>
                <td>
                    <select id="years" style="width:50px">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option> 
                    </select>
                   </td> 
             </tr>
    
            <tr><td colspan="2"><button onclick='compute()'>Compute Interest</button></td></tr>
            <tr><td colspan="2" style="text-align:left" id="result"></td></tr>
         
         </table>
        
        <div>
       
        <footer class="footer">
            &#169; This Calculator belongs to Aubrey Samaai
        </footer>
        </div>
      </div>
      
    </body>

</html>
